<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoe Beagle ‚Äî The Running Shoe Deal Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4ede3;
      color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      text-align: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      align-items: center;
    }

    .brand-logo {
      width: 600px;
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 650px;
      width: 100%;
    }

    .input-wrapper {
      position: relative;
      max-width: 220px;
      width: 100%;
    }

    input {
      width: 100%;
      height: 42px;
      padding: 0 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #8fa178;
      background: #fafdf4;
      font-size: 1rem;
    }

    .input-glow {
      border-color: #7fa26a;
      box-shadow: 0 0 0 2px #7fa26a55;
    }

    .model-inactive {
      background: #eee;
      cursor: not-allowed;
    }

    .suggestions {
      position: absolute;
      top: 46px;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #8fa178;
      border-radius: 0.5rem;
      display: none;
      z-index: 10;
    }

    .suggestion-item {
      padding: 0.4rem 0.75rem;
      cursor: pointer;
      text-align: left;
    }

    .suggestion-item:hover {
      background: #eef4e7;
    }

    button {
      height: 42px;
      border-radius: 0.5rem;
      border: 1px solid #8fa178;
      background: #7fa26a;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 1rem;
    }

    .status {
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    .results {
      margin-top: 1.25rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.25rem;
      width: 100%;
      max-width: 850px;
    }

    .card {
      background: #ffffff;
      border-radius: 0.75rem;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card img {
      max-height: 170px;
      object-fit: contain;
      background: #fafafa;
    }

    .price {
      font-weight: bold;
      color: #3b5b26;
    }

    .fine-print {
      font-size: 0.8rem;
      color: #555;
      max-width: 850px;
    }
  </style>
</head>

<body>
  <div class="app">
    <img src="http://storage.proboards.com/7187966/images/mFtuiMfMGFAdfeEpHsnX.png" class="brand-logo" alt="Shoe Beagle">

    <form id="search-form">
      <div class="input-wrapper">
        <input id="brand" placeholder="Brand" autocomplete="off" class="input-glow">
        <div id="brandSuggestions" class="suggestions"></div>
      </div>

      <div class="input-wrapper">
        <input id="model" placeholder="Model" autocomplete="off" class="model-inactive" disabled>
        <div id="modelSuggestions" class="suggestions"></div>
      </div>

      <button type="submit">üîç Fetch!</button>
    </form>

    <div class="status" id="status">Find discounted running shoes.</div>

    <div class="results" id="results"></div>

    <p class="fine-print">
      Prices may change. Links may become affiliate links in the future.
    </p>
  </div>

  <script>
    const form = document.getElementById("search-form");
    const resultsEl = document.getElementById("results");
    const statusEl = document.getElementById("status");
    const brandInput = document.getElementById("brand");
    const modelInput = document.getElementById("model");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = `${brandInput.value} ${modelInput.value}`.trim();
      if (!query) return;

      statusEl.textContent = "Searching deals‚Ä¶";
      resultsEl.innerHTML = "";

      const res = await fetch("/api/search?" + new URLSearchParams({ query }));
      const data = await res.json();

      if (!data.results || !data.results.length) {
        statusEl.textContent = "No results found.";
        return;
      }

      statusEl.textContent = `Found ${data.results.length} deal(s).`;

      data.results.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = item.image;
        card.appendChild(img);

        const title = document.createElement("div");
        title.textContent = item.title;
        card.appendChild(title);

        const price = document.createElement("div");
        price.className = "price";
        price.textContent = `$${item.price}`;
        card.appendChild(price);

        const link = document.createElement("a");
        link.href = item.url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = "View Deal";

        // ‚úÖ click tracking + visual feedback
        link.addEventListener("click", () => {
          link.textContent = "Opening‚Ä¶";
          const payload = JSON.stringify({ title: item.title, store: item.store, url: item.url });
          if (navigator.sendBeacon) {
            navigator.sendBeacon("/api/click", new Blob([payload], { type: "application/json" }));
          } else {
            fetch("/api/click", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: payload
            }).catch(() => {});
          }
        });

        card.appendChild(link);
        resultsEl.appendChild(card);
      });
    });
  </script>
</body>
</html>
