<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoe Beagle – Device Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #f4ede3;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top control bar that appears when cursor is near top */
    .toolbar-wrapper {
      position: fixed;
      top: -60px; /* hidden by default */
      left: 0;
      right: 0;
      z-index: 1000;
      transition: top 0.25s ease;
    }

    .toolbar {
      background: rgba(25, 25, 25, 0.96);
      border-bottom: 1px solid #333;
      padding: 8px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
      font-size: 14px;
    }

    .toolbar label {
      font-weight: 600;
      margin-right: 4px;
    }

    .toolbar select {
      background: #222;
      color: #f4ede3;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 13px;
    }

    .toolbar button {
      background: #214478;
      color: #f4ede3;
      border: 1px solid #214478;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #1a3660;
    }

    .hint {
      margin-left: auto;
      font-size: 12px;
      color: #ccc;
    }

    /* Show toolbar when body gets a class */
    body.show-toolbar .toolbar-wrapper {
      top: 0;
    }

    /* Main preview area */
    .preview-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding-top: 8px;
    }

    .device-frame {
      background: #000;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      position: relative;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 12px;
    }

    .device-frame::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
    }

    iframe {
      border: 0;
      background: white;
    }

    /* Device size presets (we use JS to set these, but keep defaults here) */
    #previewFrame {
      width: 1440px;
      height: 900px;
    }

    /* Small note at bottom */
    .footer-note {
      text-align: center;
      padding: 4px 0 6px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 800px) {
      .hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar-wrapper">
    <div class="toolbar">
      <label for="deviceSelect">Device:</label>
      <select id="deviceSelect">
        <option value="desktop-1440x900">Desktop – 1440 × 900</option>
        <option value="laptop-1280x720">Laptop – 1280 × 720</option>
        <option value="tablet-768x1024">Tablet – 768 × 1024</option>
        <option value="phone-375x667">Phone – 375 × 667</option>
        <option value="phone-large-414x896">Phone (large) – 414 × 896</option>
      </select>

      <label for="orientationSelect">Orientation:</label>
      <select id="orientationSelect">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>

      <button id="reloadBtn" type="button">Reload page</button>

      <span class="hint">Move your mouse near the top edge to show this panel.</span>
    </div>
  </div>

  <div class="preview-container">
    <div class="device-frame" id="deviceFrame">
      <!-- CHANGE src TO MATCH YOUR MAIN PAGE PATH -->
      <iframe id="previewFrame" src="./index.html"></iframe>
    </div>
  </div>

  <div class="footer-note">
    Device sizes approximate common viewports; use your browser dev tools for full emulation (user agent, touch, etc.).
  </div>

  <script>
    const body = document.body;
    const toolbarWrapper = document.querySelector('.toolbar-wrapper');
    const deviceSelect = document.getElementById('deviceSelect');
    const orientationSelect = document.getElementById('orientationSelect');
    const frame = document.getElementById('previewFrame');
    const deviceFrame = document.getElementById('deviceFrame');
    const reloadBtn = document.getElementById('reloadBtn');

    const devicePresets = {
      'desktop-1440x900': { width: 1440, height: 900 },
      'laptop-1280x720': { width: 1280, height: 720 },
      'tablet-768x1024': { width: 768, height: 1024 },
      'phone-375x667': { width: 375, height: 667 },
      'phone-large-414x896': { width: 414, height: 896 }
    };

    function applySize() {
      const devKey = deviceSelect.value;
      const orientation = orientationSelect.value;
      const preset = devicePresets[devKey] || devicePresets['desktop-1440x900'];

      let w = preset.width;
      let h = preset.height;

      if (orientation === 'landscape') {
        const tmp = w;
        w = h;
        h = tmp;
      }

      frame.style.width = w + 'px';
      frame.style.height = h + 'px';

      // Slight padding margin around the iframe inside the frame
      deviceFrame.style.width = (w + 24) + 'px';
      deviceFrame.style.height = (h + 24) + 'px';
    }

    deviceSelect.addEventListener('change', applySize);
    orientationSelect.addEventListener('change', applySize);

    reloadBtn.addEventListener('click', () => {
      frame.contentWindow.location.reload();
    });

    // Show toolbar when mouse near top
    document.addEventListener('mousemove', (e) => {
      if (e.clientY <= 20) {
        body.classList.add('show-toolbar');
      } else if (e.clientY > 80) {
        body.classList.remove('show-toolbar');
      }
    });

    // Initial size
    applySize();
  </script>
</body>
</html>
