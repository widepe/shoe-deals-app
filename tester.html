<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Preview Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #f4ede3;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .toolbar-wrapper {
      position: fixed;
      top: -80px;    /* hidden by default */
      left: 0;
      right: 0;
      z-index: 1000;
      transition: top 0.25s ease;
    }

    body.show-toolbar .toolbar-wrapper {
      top: 0;
    }

    .toolbar {
      background: rgba(25, 25, 25, 0.96);
      border-bottom: 1px solid #333;
      padding: 8px 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 14px;
    }

    .toolbar label {
      font-weight: 600;
      margin-right: 4px;
    }

    .toolbar input[type="text"] {
      min-width: 260px;
      max-width: 420px;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #f4ede3;
      font-size: 13px;
    }

    .toolbar select {
      background: #222;
      color: #f4ede3;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 13px;
    }

    .toolbar button {
      background: #214478;
      color: #f4ede3;
      border: 1px solid #214478;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #1a3660;
    }

    .hint {
      margin-left: auto;
      font-size: 12px;
      color: #ccc;
    }

    .preview-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding-top: 8px;
    }

    .device-frame {
      background: #000;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .device-frame::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
    }

    iframe {
      border: 0;
      background: white;
    }

    #previewFrame {
      width: 1440px;
      height: 900px;
    }

    .footer-note {
      text-align: center;
      padding: 4px 0 6px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 800px) {
      .hint { display: none; }
      .toolbar { justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <div class="toolbar-wrapper">
    <div class="toolbar">
      <label for="urlInput">URL:</label>
      <input
        id="urlInput"
        type="text"
        placeholder="https://example.com or http://localhost:3000"
      >

      <label for="deviceSelect">Device:</label>
      <select id="deviceSelect">
        <option value="desktop-1440x900">Desktop – 1440 × 900</option>
        <option value="laptop-1280x720">Laptop – 1280 × 720</option>
        <option value="tablet-768x1024">Tablet – 768 × 1024</option>
        <option value="phone-375x667">Phone – 375 × 667</option>
        <option value="phone-large-414x896">Phone (large) – 414 × 896</option>
      </select>

      <label for="orientationSelect">Orientation:</label>
      <select id="orientationSelect">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>

      <button id="goBtn" type="button">Go</button>
      <button id="reloadBtn" type="button">Reload</button>

      <span class="hint">Move your mouse to the top edge to show this panel.</span>
    </div>
  </div>

  <div class="preview-container">
    <div class="device-frame" id="deviceFrame">
      <iframe id="previewFrame" src="about:blank"></iframe>
    </div>
  </div>

  <div class="footer-note">
    Note: Some websites block being loaded in an iframe (X‑Frame‑Options / CSP), so they may not appear here even if the URL is correct.
  </div>

  <script>
    const body = document.body;
    const deviceFrame = document.getElementById('deviceFrame');
    const frame = document.getElementById('previewFrame');
    const urlInput = document.getElementById('urlInput');
    const deviceSelect = document.getElementById('deviceSelect');
    const orientationSelect = document.getElementById('orientationSelect');
    const goBtn = document.getElementById('goBtn');
    const reloadBtn = document.getElementById('reloadBtn');

    const devicePresets = {
      'desktop-1440x900': { width: 1440, height: 900 },
      'laptop-1280x720': { width: 1280, height: 720 },
      'tablet-768x1024': { width: 768, height: 1024 },
      'phone-375x667': { width: 375, height: 667 },
      'phone-large-414x896': { width: 414, height: 896 }
    };

    function applySize() {
      const devKey = deviceSelect.value;
      const orientation = orientationSelect.value;
      const preset = devicePresets[devKey] || devicePresets['desktop-1440x900'];

      let w = preset.width;
      let h = preset.height;

      if (orientation === 'landscape') {
        const tmp = w;
        w = h;
        h = tmp;
      }

      frame.style.width = w + 'px';
      frame.style.height = h + 'px';

      deviceFrame.style.width = (w + 24) + 'px';
      deviceFrame.style.height = (h + 24) + 'px';
    }

    function normalizeUrl(raw) {
      if (!raw) return '';
      raw = raw.trim();
      if (!raw) return '';
      if (!/^https?:\/\//i.test(raw)) {
        return 'https://' + raw;
      }
      return raw;
    }

    goBtn.addEventListener('click', () => {
      const raw = urlInput.value;
      const url = normalizeUrl(raw);
      if (!url) return;
      frame.src = url;
    });

    reloadBtn.addEventListener('click', () => {
      if (frame.src) {
        frame.contentWindow.location.reload();
      }
    });

    deviceSelect.addEventListener('change', applySize);
    orientationSelect.addEventListener('change', applySize);

    // Show/hide toolbar based on mouse position
    document.addEventListener('mousemove', (e) => {
      if (e.clientY <= 20) {
        body.classList.add('show-toolbar');
      } else if (e.clientY > 80) {
        body.classList.remove('show-toolbar');
      }
    });

    // Allow Enter key in URL box to navigate
    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goBtn.click();
      }
    });

    // Initial sizing
    applySize();
  </script>
</body>
</html>
