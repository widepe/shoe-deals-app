<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Shoe Beagle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4ede3;
      color: #2d2d2d;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    .page-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .brand-logo {
      width: 600px;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .card {
      width: 100%;
      max-width: 850px;
      background: #ffffffc9;
      border: 2px solid #214478ff;
      border-radius: 0.75rem;
      padding: 1.5rem 2rem 1.25rem;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.8rem;
      color: #214478ff;
      text-align: center;
    }

    p.intro {
      margin-top: 0;
      margin-bottom: 1.25rem;
      text-align: center;
      font-size: 0.98rem;
      color: #444;
    }

    .contact-form {
      margin-top: 0.5rem;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.35rem;
      font-weight: 600;
      color: #214478ff;
      font-size: 0.95rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #214478ff;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      font-family: inherit;
      background: #fafdf4;
      color: #2d2d2d;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      padding: 0.75rem 1.5rem;
      background: #214478ff;
      border: 1px solid #214478ff;
      border-radius: 0.5rem;
      color: #ffffff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: inline-block;
    }

    .contact-form button:hover {
      background: #1a3661;
    }

    .status {
      margin-top: 0.75rem;
      padding: 0.65rem;
      border-radius: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    .footer {
      width: 100%;
      max-width: 850px;
      margin-top: 0.5rem;
      padding: 0.75rem 1rem 0;
      background: rgba(244, 237, 227, 0.97);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      font-size: 0.82rem;
      color: #444;
      text-align: center;
      box-sizing: border-box;
    }

    .footer a {
      color: #214478ff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      margin: 0 0.25rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .links {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="brand">
      <a href="/">
        <img src="/images/logo.svg" alt="Shoe Beagle Logo" class="brand-logo" />
      </a>
    </div>

    <div class="card">
      <h1>Contact Us</h1>
      <p class="intro">
        Have a question, suggestion, or found a bug? Send us a note and we‚Äôll sniff into it.
      </p>

      <form id="contactForm" class="contact-form">
        <label for="contactName">Your Name</label>
        <input type="text" id="contactName" required />

        <label for="contactEmail">Your Email</label>
        <input type="email" id="contactEmail" required />

        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" required></textarea>

        <button type="submit" id="contactSubmitBtn">Send Message</button>
        <div id="contactStatus" class="status hidden"></div>
      </form>
    </div>

    <div class="footer">
  
      <div>¬© 2026 Shoe Beagle. All rights reserved.</div>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const statusBox = document.getElementById("contactStatus");
    const contactName = document.getElementById("contactName");
    const contactEmail = document.getElementById("contactEmail");
    const contactMessage = document.getElementById("contactMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      statusBox.classList.remove("hidden");
      statusBox.textContent = "Sending...";
      statusBox.style.background = "rgba(33, 68, 120, 0.1)";
      statusBox.style.color = "#214478ff";

      const payload = {
        name: contactName.value.trim(),
        email: contactEmail.value.trim(),
        message: contactMessage.value.trim()
      };

      try {
        const res = await fetch("/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error("Network error");
        }

        statusBox.textContent = "Message sent ‚Äî thank you! üêæ";
        statusBox.style.background = "rgba(46, 160, 67, 0.20)";
        statusBox.style.color = "#1f6a2a";

        form.reset();
      } catch (err) {
        console.error(err);
        statusBox.textContent = "Failed to send ‚Äî please try again.";
        statusBox.style.background = "rgba(220, 53, 69, 0.14)";
        statusBox.style.color = "#8a1f2c";
      }
    });
  </script>
</body>
</html>
